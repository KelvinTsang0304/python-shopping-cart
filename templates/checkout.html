<p>Your order has been placed successfully </p>

<h2>The items you have ordered</h2>
{% for row in products %}
<div>
    <hr>
    <div id="itemName">
        <span id="itemNameTag">{{row[1]}}</span><br>
    </div>
    <div id="itemPrice">
        ${{row[2]}}
    </div>
</div>
{% endfor %}
<hr >
<div id="total">
    <span >Your total order amount is</span> : ${{totalPrice}}
</div>
<div><a href="/">Return to Home Page</a></div>
